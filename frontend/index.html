<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System - Frontend</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Online Examination System</h1>
            <p>Welcome to the digital exam platform</p>
        </header>
        
        <main>
            <section class="login-section">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <p class="register-link">New user? <a href="#">Register here</a></p>
            </section>
        </main>
        
        <footer>
            <p>¬© 2024 Online Exam System | Frontend Developed by [Your Name]</p>
        </footer>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
